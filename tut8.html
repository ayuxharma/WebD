<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>

<body>
    <h2>This is a HTML form tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="ayushNameBACKEND"> Name : </label>
            <input type="text" id="ayushNameBACKEND">
        </div>
        <div>
            Enrollment : <input type="text">
        </div>
        <div>
            Semester : <input type="text">
        </div>
        <div>
            Date of Birth : <input type="date">
        </div>
        <label for="carNAME">Car Name :</label>
        <div>
            <select name="My Car" id="carNAME"></select>
            <option value="ind">Indica</option>
            <option value="swt">Swift</option>
        </div>
        <div>
            Are you eligible ? <input type="checkbox">
        </div>
        <div>
            Male : <input type="radio" name="backendname"> Female : <input type="radio" name="backendname">
        </div>
        <div>
            Write about yourself <textarea name="backendtext" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="button" value="See Grade Card">
        </div>
        <div>
            <input type="reset">
        </div>
    </form>
</body>

</html>
