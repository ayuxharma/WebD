<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        p#firstPara {
            color: red; /* color by name */
        }
        p#secondPara {
            color: rgb(223, 130, 54); /* color by rgb*/
        }
        p#thirdPara {
            color: #ffffff; /* color by hex value */
            background-color: rgb(170, 120, 69);
        }
    </style>
</head>

<body>
    <h4>Colors in CSS</h4>
    <p id="firstPara">This is a paragraph for colors in CSS tutorial</p>
    <p id="secondPara">This is our second paragraph</p>
    <p id="thirdPara">This is our third paragraph</p>
</body>

</html>
