<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p#ayush {
            color: red;
        }

        p.jpg , span {
            background-color: blue;
        }
        footer {
            color: hotpink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <div>
    <p id="ayush">This is a simple paragraph to demonstrate the CSS selectors.</p>
    </div>
    <div>
    <p class="jpg">This is a simple paragraph to demonstrate the CSS selectors.</p>
    <span>Hello guys ! Chai pee lo</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
