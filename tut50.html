<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Functions</title>
    <style>

    </style>
</head>

<body>

    <script>
        var str = "This is a string";
        console.log(str);

        // first occurence of a substring (locates index)
        var position = str.indexOf('is');
        console.log(position);

        // last occurence of a substring (locates index)
        var lastindex = str.lastIndexOf('is');
        console.log(lastindex);

        // substring from a string (means index 1 se index 5 tk sab lekr aa )
        var substr = str.slice(1, 6);
        console.log(substr);

        // does the same thing
        var a = str.substring(1, 7);
        console.log(a);

        // isme means 1 index se start kr k 3 elements lekr aa
        var b = str.substr(1, 3);
        console.log(b);

        // if we want to replace a substring
        // means str naam ki string mai this word ko Ayush se replace krdo
        var c = str.replace('this','Ayush');
        console.log(str);
        console.log(c);

        // sab capital krdo
        console.log(str.toUpperCase());
        // sab small krdo
        console.log(str.toLowerCase());

        // trim , yeh both sides of string se extra wide space remove kr deta h
        var jpg = "   This   contains wide          spaces   .     "
        console.log(jpg);
        console.log(jpg.trim());

        // extract characters from a string
        // means index 2 ka character lakr dede
        var e = str.charAt(2);
        console.log(e);

    </script>
</body>

</html>
