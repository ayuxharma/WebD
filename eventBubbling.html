<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 34px;
            margin: 34px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="childContainer">
            <div class="child">
                I am a child
            </div>
        </span>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click" , (e)=>{
            e.stopPropagation() ;
            alert("child dba diya") ;
            console.log(e) ;
        })
        document.querySelector(".childContainer").addEventListener("click" , (e)=>{
            e.stopPropagation() ;
            alert("child container dba diya") ;
            console.log(e) ;
        })
        document.querySelector(".container").addEventListener("click" , (e)=>{
            e.stopPropagation() ;
            alert("container dba diya") ;
            console.log(e) ;
        })

        // settimeout and settimeinterval
    </script>
</body>
</html>
